<ion-view view-title="Aportaciones">
    <ion-content>
        <ion-list>
            <ion-item>
                <label class="item item-input item-select">
                    <div class="input-label">
                      Filtrar por:
                    </div>
                    <select ng-model="AportacionesCtrl.Filtro.aportador.id">
                      <option value="" selected>Todos</option>
                      <option value="{{item.usuario.id}}" ng-repeat="item in AportacionesCtrl.usuarios">{{item.usuario.nombre}}</option>
                    </select>
                  </label>
            </ion-item>
            <ion-item ng-repeat="item in AportacionesCtrl.aportaciones | filter:AportacionesCtrl.Filtro | orderBy:fecha:true">
                <div>
                    <span class="aportacion-cantidad" >{{item.cantidad}}â‚¬</span> 
                    <span class="aportacion-aportador" >{{item.aportador.nombre}}</span> -> <span class="aportacion-receptor" >{{item.receptor.nombre}}</span>
                </div>
                <span class="aportacion-fecha" >{{item.fecha| date:'dd-MM-yyyy' }}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
