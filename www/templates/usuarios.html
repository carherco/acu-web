<ion-view view-title="Usuarios">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in UsuariosCtrl.usuarios">
                <h2 class="usuario-nombre" >{{item.nombre}}</h2>
                <p class="usuario-fechaentrada" >Fecha de entrada: {{item.grupos_miembro[0].fecha_entrada | date:'dd/MM/yyyy'}}</p>
                <p class="usuario-fechasalida" >Fecha de salida: {{item.grupos_miembro[0].fecha_salida | date:'dd/MM/yyyy'}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
